<div class="container">
  <h3>Data Retrieved from <a href={{url}}>{{ url }}</a></h3>
</div>
<br>
<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">City</th>
        <th scope="col">Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of res">
        <td>
          {{ r.name }}
        </td>
        <td>
          {{ r.email }}
        </td>
        <td>
          {{ r.address.city }}
        </td>
        <td>
          {{ r.company.name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
